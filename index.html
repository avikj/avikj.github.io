         $('body').append(console1);
         var controller1 = console1.console({
           promptLabel: 'avikjain:~/ guest$ ',
           commandValidate:function(line){
             if (line == "") return false;
             else return true;
           },
           commandHandle:function(line){
                var arr = line.split(" ");
                switch(arr[0]){
                    case "gui":
                        window.location.href="http://avikjain.me/visual.html";
                        return;
                    case "help":
                        return [{msg:"help\tdisplays this message\n"
                                    +"ls\tdisplays a list of files\n"
                                    +"cat\tdisplays the contents of a file\n"
                                    +"gui\tdisplays content in a normal website style\n"
                                    , 
                        className:"jquery-console-message-value"}]
                        break;
                    case "ls":
                        return [{msg:"main.txt\n"
                                    +"education.txt\n"
                                    +"skills.txt\n"
                                    +"projects.txt\n", 
                                    className:"jquery-console-message-value"}]
                        break;
                    case "cat":
                        switch(arr[1]){
                            case "main.txt":
                                return [{msg:
                                            "Name: Avik Jain\n"
                                            +"Age: 14 years, 11 months, 15 days\n"
                                            +"Occupation: Student at Monta Vista High School\n"
                                            +"Passion: Programming\n", 
                                            className:"jquery-console-message-value"}];
                            case "education.txt":

                                            +"Completed Courses: {Intro to Java, Precalculus Honors, Principles of Business, Biology, Spanish 1, Literature}\n", 

                                            className:"jquery-console-message-value"}];
                            case "skills.txt":
                                return [{msg:
                                            ".............................Beginner ================= Expert\n"
                                           +"Java Programming_____________[============================---]\n"
                                           +"Android Development__________[======================---------]\n"
                                           +"Web App Development__________[==================-------------]\n"
                                           +"Algorithmic Problem Solving__[==============================-]\n", 
                                            className:"jquery-console-message-value"}];
                            case "achievements.txt":
                                return [{msg:
                                            "DECA {\n\t\tCalifornia CDC: 2nd place in Entrepreneurship in Spring 2015, represented California at International CDC\n}\n\n"
                                           +"Hackathons {\n\t\tCU Hacks: Won second place in educational hacks (view projects.txt for more info)\n}\n\n"
                                           +"Mathematics {\n\t\tAMC 8: 24\n"
                                                            +"\t\tAMC 10: 126.5\n"

                                            className:"jquery-console-message-value"}];
                            case "projects.txt":
                                return [{msg:
                                            "Flappy Nerd{\n"
                                            +"\t\tDescription: Flappy Nerd is a desktop FlappyBird clone where users can search \n"
                                            +"  \t\t\tQuizlet sets by ID or by keywords, and can then choose a \n"
                                            +"  \t\t\tset to start the game. The gameplay is similar to that of \n"
                                            +"  \t\t\tFlappy Bird. Under each pipe column, there is a study\n"
                                            +"  \t\t\tterm. Unlike traditional Flappy Bird, each pipe column has \n"
                                            +"  \t\t\ttwo gaps, one with the correct definition, and one with a \n"
                                            +"  \t\t\trandomly chosen incorrect definition. The user must maneuver\n"
                                            +"  \t\t\tthe bird through the correct gap to earn points. Using Flappy \n"
                                            +"  \t\t\tNerd is an immersive alternative to studying off of flashcards, \n"
                                            +"  \t\t\tand has proven to be more fun and effective, especially for \n"

                                            +"\t\tCollaborators: Gagan Kaushik, Nihal George.\n}", 

                                            className:"jquery-console-message-value"}];
                        }
                        return [{msg:"Could not find file '"+arr[1]+"'.", className:"jquery-console-message-value"}]
                        break;
                    case "go":
                        switch(arr[1]){
                            case "github":
                                var win = window.open('https://github.com/avikj', '_blank');
                                if(win){
                                    //Browser has allowed it to be opened
                                    win.focus();
                                }else{
                                    //Broswer has blocked it
                                    alert('Please allow popups for this site');
}
                                break;
                        }
                        break;
                    default:
                        return [{msg:"'"+arr[0]+"'is not a recognized command.", className:"jquery-console-message-value"}]
                        break;
                }

           welcomeMessage:"Hello. You have reached Avik Jain's site. Enter 'help' for a list of commands. (NOTE: Site is currently under construction.)",
